<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #ddd;
            color: #000;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Mi Página de Prueba</h1>
    </header>

    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#contact">Contacto</a>
    </nav>

    <div class="content" id="home">
        <h2>Inicio</h2>
        <p>Esta es la página de inicio.</p>
    </div>

    <div class="content" id="about">
        <h2>Acerca de</h2>
        <p>Información sobre el sitio.</p>
    </div>

    <div class="content" id="contact">
        <h2>Contacto</h2>
        <p>Detalles de contacto.</p>
    </div>

    <footer>
        <p>&copy; 2024 Mi Página de Prueba. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
